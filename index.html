<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="encriptador/src/assets/Vector.jpg">
  <link rel="stylesheet" href="encriptador/src/styles.css">
  <title>Encriptador</title>
</head>

<body>
  <section class="index__container">
    <article class="index__subcont-input">
      <p class="index__logo">
        <img class="index__image" src="encriptador/src/assets/Vector.jpg" alt="Logo alura"/>
      </p>
      <textarea id="text-to-encrypt" placeholder="Ingrese el texto aqui" class="index__text-input"></textarea>
      <button id="clean" class="index__btn-clean">Limpiar</button>
      <p class="index__note"><span><img src="encriptador/src/assets/icon.png" alt="Icono texto"></span> Solo letras minúsculas y sin acentos
      </p>
      <div class="index__cont-btns">
        <button class="index__encrypt-btn index__btn" id="encrypt">Encriptar</button>
        <button class="index__decrypt-btn index__btn" id="decrypt">Desencriptar</button>
      </div>
    </article>
    <article id="message-found" class="idex__found index__subcont-output">
      <p class="index__text-output" id="encrypted-text"></p>
      <button class="index__copy-btn" id="copy-text">Copiar</button>
    </article>
    <article id="message-not-found" class="index__not_found index__subcont-output">
      <img class="index__munieco" src="encriptador/src/assets/Muñeco.png" />
      <h2 class="index__text-output" id="encrypted-text">Ningún mensaje fue encontrado</h2>
      <p>Ingresa el texto que deseas encriptar o desencriptar</p>
    </article>
  </section>
  <footer class="index__footer">
    <p class="index__footer-text">&copy; 2023 - Derechos Reservados</p>
    <a class="index__link" href="https://www.linkedin.com/in/juliangomezmejiamedellin/"><ion-icon name="logo-linkedin">
      </ion-icon></a>
    <a class="index__link" href="https://github.com/Momezz"><ion-icon name="logo-github"> </ion-icon></a>
  </footer>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="text/javascript" src="encriptador/src/main.js"></script>

</html>
